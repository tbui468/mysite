{% extends 'base.html' %}   
        
{% block content %} 
    <h1>Create New Blog Post</h1>
    <form action='/posts/create' method='POST'>
        <div>
            <label>Title:</label>
            <input type='text' name='title' value=''>
        </div>
        <div>
            <label>Content:</label>
            <textarea name='content'></textarea>
        </div>
        <div>
            <input type='submit' value='Publish post'>
        </div> 
    </form> 
{% endblock %}
